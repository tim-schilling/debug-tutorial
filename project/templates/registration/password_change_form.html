{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}

<form class="ui form {% if form.errors %}error{% endif %}" method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="ui button" type="submit" value="{% trans 'Change password' %}" />
</form>
{% endblock %}
